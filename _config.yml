# Site
name: 'The 2nd Trial'
author: 'Andrea Tino'
description: 'Learn Mathematics thorugh the problems and questions of the Italian National Exam.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'the-2nd-trial'
email: 'example@gmail.com'
# newsletter-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    andrea:
      name:           Andrea
      site:           https://github.com/andry-tino
      avatar:         assets/images/avatar1.jpg
      bio:            "Hi, I am Andrea, the author and creator of The 2nd Trial. I hope you like it and enjoy it!"
      email:          info@the2ndtrial.org
      twitter:        https://twitter.com/the2ndtrial

    guest:
      name:           Guest
      site:           https://www.google.com
      avatar:         assets/images/avatar2.jpg
      bio:            "Guest account!"
      email:          guest@gmail.com
      twitter:        https://twitter.com/none
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: guest
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]